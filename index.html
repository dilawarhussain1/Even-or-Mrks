<!DOCTYPE html>
<html>
  <head>
    <title>Number Even or Odd</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="hh">Even Odd program</h1>
    <form>
      <label for="num1">Enter a number</label><br />
      <input
        type="number"
        required
        id="num1"
        placeholder="Enter a number"
      />
      <br />
      <button onclick="calculate();return false;" type="submit">Click Me</button>
    </form>
    <p id="result"></p>


    <script>
      {
        function calculate() {
          let num1 = +document.querySelector("#num1").value;

          result = num1 % 2;
          document.querySelector("#result").innerHTML = result;
        }
      }
    </script>
  </body>
</html>
